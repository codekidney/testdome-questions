<script>
function createCheckDigit(membershipId) {
  // Write the code that goes here.
  const nbrArr = membershipId.split('');
  let sum = nbrArr.map((n) => Number(n)).reduce((a,b) => a + b);
  if(sum > 10){
    sum = createCheckDigit( sum.toString() );
  }
  return sum;
}

console.log(createCheckDigit("55555"));
</script>
