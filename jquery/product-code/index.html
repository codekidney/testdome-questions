<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>    

    <script>
        function createProductCodeForm(parent) {
        var form = $("<form/>");

        form.append($("<label>").text('Product Code:'));
        form.append($("<input>").attr('name', 'productCode').attr('type', 'text'));
        form.append($("<label>").attr('name', 'hint').text('The product code can be found on the label.'));

        form.append('<br>');

        form.append($("<input>").attr('type', 'submit'));
        $('label[name=hint]',form).hide();
        $("input[name=productCode]",form).on('focusin', function(){
            $(this).siblings('label[name=hint]').show();
        });
        $("input[name=productCode]",form).on('focusout', function(){
            $(this).siblings('label[name=hint]').hide();
        });

        parent.append(form);
        }
        createProductCodeForm( $('body') );
    </script>
</body>
</html>
